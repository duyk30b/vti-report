version: '3.8'

services:
  report-service:
    container_name: report-service-production
    image: 10.1.13.50:5000/snp_smartwms/source/be/report-service:${NODE_ENV:-develop}
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    networks:
      mesx_network:
        ipv4_address: ${CONTAINER_NETWORK_IP}
    ports:
      - ${APP_CONTAINER_PORT}:3000
    restart: unless-stopped
    command: [ "sh", "-c", "npm run start:prod" ]

networks:
  mesx_network:
    name: ${MESX_NET_NAME}
    external: true

